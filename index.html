<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDriven</title>

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <header>
        <img src="imagens/Logo.png">
    </header>
    <div class="container">
        <div class="menuRoupas">
            <div class="modelo">
                <h3>Escolha o modelo</h3>
                <div class="opcoes-modelo">
                    <div onclick="selecionarOpcao(this) ; modeloSelecionado(this)" class="opcao1">
                        <div class="fundoDaOpcao"></div>
                        <img src="imagens/tshirt.png">
                        <p> T-shirt</p>
                    </div>    
                    <div onclick="selecionarOpcao(this) ; modeloSelecionado(this)" class="opcao2">
                        <div class="fundoDaOpcao"></div>
                        <img src="imagens/Camiseta.png">
                        <p> Camiseta </p>
                    </div> 
                    <div onclick="selecionarOpcao(this) ; modeloSelecionado(this)" class="opcao3">
                        <div class="fundoDaOpcao"></div>
                        <img src="imagens/Mangalonga.png">
                        <p> Manga Longa</p>
                    </div>
                </div>
            </div>
            <div class="gola">
                <h3>Escolha a gola </h3>
                <div class="opcoes-gola">
                    <div onclick="selecionarOpcao(this) ; golaSelecionada(this)" class="opcao1">
                        <div class="fundoDaOpcao"></div>
                        <img src="imagens/GolaV.png"> 
                        <p> Gola V</p>
                        
                    </div>
                    <div onclick="selecionarOpcao(this) ; golaSelecionada(this)" class="opcao2">
                        <div class="fundoDaOpcao"></div>
                        <img src="imagens/GolaRedonda.png"> 
                        <p> Gola Redonda</p>
                        
                    </div> 
                    <div onclick="selecionarOpcao(this) ; golaSelecionada(this)" class="opcao3">
                        <div class="fundoDaOpcao"></div>
                        <img src="imagens/GolaPolo.png"> 
                        <p> Gola Polo </p>
                    </div> 
                </div>
            </div>
            <div class="tecido">
                <h3>Escolha o tecido</h3>
                <div class="opcoes-tecido">
                    <div onclick="selecionarOpcao(this) ; tecidoSelecionado(this)" class="opcao1">
                            <div class="fundoDaOpcao"></div>
                            <img src="imagens/Seda.png">
                            <p>Seda</p>
                    </div> 
                    <div onclick="selecionarOpcao(this) ; tecidoSelecionado(this)" class="opcao2">
                        <div class="fundoDaOpcao"></div>
                            <img src="imagens/Algodão.png">
                            <p> Algodão </p>
                    </div> 
                    <div onclick="selecionarOpcao(this) ; tecidoSelecionado(this)" class="opcao3">
                        <div class="fundoDaOpcao"></div>
                            <img src="imagens/Poliester.png">
                            <p> Poliester </p>
                    </div>
                </div>
            </div>
            <div class="imagemReferencia">
                <h3>Imagem de referência</h3>
                <input class="url">
            </div>
            <button onclick="enviarPedido()" class="confirmar">
                Confirmar pedido</button>
            
        </div>
        <div class="imagemLateral">
            <img src="imagens/ilustração.png">
        </div>
    </div>
    
    <footer>
        <h1>Ultimos pedidos</h1>
        <ul class="ultimosPedidos">
            
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
